{% extends "speurtochten/layout.html" %} 
{% load static %}

{% block body %}
	<div class="background-red">
      	<div id="map-container">
            <div class="question-title-map">{{ title }}</div>
            <div class="address-container">
              <p>Het adres van deze vraag is {{ location }}.</p>
            </div>
            <div id="loc-map"> 
              <iframe id="osm-map" title="location of question" 
                      width="100%" 
                      height="300px" 
                      frameborder="0" 
                      scrolling="no" 
                      marginheight="0" 
                      marginwidth="0" 
                      src="https://www.openstreetmap.org/export/embed.html?bbox={{ locmap }}&layer=mapnik&marker={{ locmark }}">
              </iframe><br/>
            </div> 
            <div class="next-button-area">
              <a href="{% url 'speurtochten:question' name gtcode num pk %}">
                <button type="button" class="next-button">Vraag</button>
              </a>
            </div> 
      	</div>
    </div>
{% endblock %}
